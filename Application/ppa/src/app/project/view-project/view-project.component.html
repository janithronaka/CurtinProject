<div *ngIf="project$ | async as project">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Project - {{ project.projectId }}</h1>
        <a mat-list-item [routerLink]="['/projects', project.projectId, 'edit']">Edit</a>
      </mat-card-title>
      <mat-card-subtitle>{{ project.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Timeline">
          <app-create-post></app-create-post>
          <app-view-posts></app-view-posts>
        </mat-tab>
        <!-- <mat-tab label="Details">
          {{project.description}}
        </mat-tab> -->
        <mat-tab label="Tasks">
          <app-task-list></app-task-list>
        </mat-tab>
        <mat-tab label="Suggetions & Complains">
          <app-comment [project]="project.projectId"></app-comment>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
