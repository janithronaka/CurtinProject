<mat-card>
  <mat-card-title>Account Report</mat-card-title>
  <mat-form-field>
    <mat-select [(ngModel)]="filterOption" placeholder="Filter by">
      <mat-option value="all">All</mat-option>
      <mat-option value="account">Account ID</mat-option>
      <mat-option value="desc">Description</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="filterString" placeholder="Filter">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select [(ngModel)]="filterStatus" placeholder="Status" [(value)]="selected">
      <mat-option value="All">All</mat-option>
      <mat-option value="Open">Open</mat-option>
      <mat-option value="Close">Close</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select [(ngModel)]="fontSize" placeholder="Font Size" [(value)]="selectedSize">
      <mat-option value="10">10</mat-option>
      <mat-option value="12">12</mat-option>
      <mat-option value="14">14</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button disabled mat-raised-button color="accent" *ngIf="loading" ><mat-spinner [diameter]="35" class = "save-spinner" *ngIf="loading"></mat-spinner></button>
    <button mat-raised-button color="accent" *ngIf="!loading" (click)="downloadPDF()" type="button">Generate and Download</button>
  </div>
</mat-card>
