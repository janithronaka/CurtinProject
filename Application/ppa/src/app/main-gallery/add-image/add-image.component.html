<mat-card>
    <mat-card-title>{{formTitle}}</mat-card-title><br/>
    <form *ngIf="isAdmin" [formGroup]="form" #formDirective="ngForm" (submit)="onAddImage(formDirective)">
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Image Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="desc"
          placeholder="Description"></textarea>
        <mat-error *ngIf="form.get('desc').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button disabled mat-raised-button color="accent" *ngIf="isSave" ><mat-spinner [diameter]="35" class = "save-spinner" *ngIf="isSave"></mat-spinner></button>
      <button
        mat-raised-button
        *ngIf="!isSave"
        color="accent"
        type="submit">Save Post</button>
    </form>
  </mat-card>
